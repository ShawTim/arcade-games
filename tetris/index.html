<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>俄羅斯方塊 — 復古遊戲廳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="arcade-cabinet">
        <div class="neon-border"></div>
        <div class="container">
            <div class="game-area">
                <div class="screen-bezel">
                    <canvas id="tetris" width="300" height="600" tabindex="0"></canvas>
                    <div class="crt-overlay"></div>
                </div>
                <div class="touch-controls">
                    <button class="touch-btn" id="btn-left"><span class="arrow-left">↑</span></button>
                    <button class="touch-btn" id="btn-down">↓</button>
                    <button class="touch-btn" id="btn-right"><span class="arrow-right">↑</span></button>
                    <button class="touch-btn action" id="btn-rotate">旋轉</button>
                </div>
            </div>
            <div class="info-panel">
                <div class="section" style="border: 2px solid var(--neon-pink); background: rgba(255,0,255,0.1);">
                    <a href="../index.html" style="color: var(--neon-pink); text-decoration: none; font-size: 0.8rem; letter-spacing: 1px; display: block; text-align: center; padding: 5px;">← 返回遊戲廳</a>
                </div>
                <div class="section">
                    <h3>遊戲狀態</h3>
                    <p>分數: <span id="score">0</span></p>
                    <p>等級: <span id="level">1</span></p>
                    <p>行數: <span id="lines">0</span></p>
                </div>
                <div class="section">
                    <h3>下一個方塊</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
                <div class="section">
                    <h3>操作方式</h3>
                    <p><kbd><span class="arrow-left">↑</span></kbd> <kbd><span class="arrow-right">↑</span></kbd> : 移動</p>
                    <p><kbd>↓</kbd> : 下降</p>
                    <p><kbd>↑</kbd> / <kbd>Space</kbd> : 旋轉</p>
                    <p><kbd>S</kbd> : 開始遊戲</p>
                    <p><kbd>P</kbd> : 暫停</p>
                    <p><kbd>R</kbd> : 重新開始</p>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js?v=11"></script>
</body>
</html>
