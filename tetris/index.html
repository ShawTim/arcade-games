<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TETRIS — RETRO ARCADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcade Cabinet Frame -->
    <div class="arcade-cabinet">
        <div class="neon-border"></div>
        
        <div class="container">
            <!-- Game Area -->
            <div class="game-area">
                <!-- Screen Bezel -->
                <div class="screen-bezel">
                    <canvas id="tetris" width="300" height="600" tabindex="0"></canvas>
                    <!-- CRT Scanline Overlay -->
                    <div class="crt-overlay"></div>
                </div>

                <!-- Touch Controls (mobile only) -->
                <div class="touch-controls">
                    <button class="touch-btn" id="btn-left"><span class="arrow-left">↑</span></button>
                    <button class="touch-btn" id="btn-down">↓</button>
                    <button class="touch-btn" id="btn-right"><span class="arrow-right">↑</span></button>
                    <button class="touch-btn action" id="btn-rotate">ROTATE</button>
                </div>
            </div>

            <!-- Side Info Panel -->
            <div class="info-panel">
                <!-- Back to Arcade -->
                <div class="section" style="border: 2px solid var(--neon-pink); background: rgba(255,0,255,0.1);">
                    <a href="../index.html" style="color: var(--neon-pink); text-decoration: none; font-size: 0.8rem; letter-spacing: 1px; display: block; text-align: center; padding: 5px;">← BACK TO ARCADE</a>
                </div>

                <!-- Game Status -->
                <div class="section">
                    <h3>STATUS</h3>
                    <p>SCORE: <span id="score">0</span></p>
                    <p>LEVEL: <span id="level">1</span></p>
                    <p>LINES: <span id="lines">0</span></p>
                </div>

                <!-- Next Piece Preview -->
                <div class="section">
                    <h3>NEXT</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>

                <!-- Controls Instructions -->
                <div class="section">
                    <h3>CONTROLS</h3>
                    <p><kbd><span class="arrow-left">↑</span></kbd> <kbd><span class="arrow-right">↑</span></kbd> : MOVE</p>
                    <p><kbd>↓</kbd> : DROP</p>
                    <p><kbd>↑</kbd> / <kbd>Space</kbd> : ROTATE</p>
                    <p><kbd>S</kbd> : START</p>
                    <p><kbd>P</kbd> : PAUSE</p>
                    <p><kbd>R</kbd> : RESTART</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js?v=10"></script>
</body>
</html>
