<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SPACE INVADERS — RETRO ARCADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-container">
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <div class="game-wrapper">
            <div class="back-link">
                <a href="../index.html">← BACK TO ARCADE</a>
            </div>

            <header class="game-header">
                <h1 class="neon-title">SPACE INVADERS</h1>
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">SCORE</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">HIGH</span>
                        <span id="highScore" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">WAVE</span>
                        <span id="wave" class="stat-value">1</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">LIVES</span>
                        <span id="lives" class="stat-value">3</span>
                    </div>
                </div>
            </header>

            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div class="touch-controls">
                <button class="touch-btn" id="btn-left"><span class="arrow-left">↑</span></button>
                <button class="touch-btn action" id="btn-fire">FIRE</button>
                <button class="touch-btn" id="btn-right"><span class="arrow-right">↑</span></button>
            </div>

            <div class="instructions">
                <p>← → MOVE • SPACE SHOOT • S START • P PAUSE</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
