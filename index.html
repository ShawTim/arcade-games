<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Arcade Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcade Cabinet Frame -->
    <div class="arcade-cabinet">
        <div class="neon-border"></div>
        
        <div class="container">
            <!-- Game Area -->
            <div class="game-area">
                <!-- Screen Bezel -->
                <div class="screen-bezel">
                    <canvas id="tetris" width="300" height="600" tabindex="0"></canvas>
                    <!-- CRT Scanline Overlay -->
                    <div class="crt-overlay"></div>
                </div>

                <!-- Touch Controls (mobile only) -->
                <div class="touch-controls">
                    <div class="d-pad">
                        <button class="touch-btn" id="btn-left">←</button>
                        <button class="touch-btn" id="btn-down">↓</button>
                        <button class="touch-btn" id="btn-right">→</button>
                    </div>
                    <div class="action-buttons">
                        <button class="touch-btn action" id="btn-rotate">ROTATE</button>
                        <button class="touch-btn action" id="btn-drop">DROP</button>
                    </div>
                </div>
            </div>

            <!-- Side Info Panel -->
            <div class="info-panel">
                <!-- Game Status -->
                <div class="section">
                    <h3>Game Status</h3>
                    <p>Score: <span id="score">0</span></p>
                    <p>Level: <span id="level">1</span></p>
                    <p>Lines: <span id="lines">0</span></p>
                </div>

                <!-- Next Piece Preview -->
                <div class="section">
                    <h3>Next Piece</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>

                <!-- Controls Instructions -->
                <div class="section">
                    <h3>Controls</h3>
                    <p><kbd>←</kbd> <kbd>→</kbd> : Move</p>
                    <p><kbd>↓</kbd> : Soft Drop</p>
                    <p><kbd>↑</kbd> / <kbd>Space</kbd> : Rotate</p>
                    <p><kbd>S</kbd> : Start Game</p>
                    <p><kbd>P</kbd> : Pause</p>
                    <p><kbd>R</kbd> : Restart</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js?v=5"></script>
</body>
</html>
